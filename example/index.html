<html>
  <body>
    <div id="firebase">
      This example has been viewed {views || ''} times.
    </div>

    <script src="../build/build.js"></script>
    <script>
      var firebase = require('firebase')
        , reactive = require('reactive')
        , react = require('firebase-react')

      firebase(function () {
        var el = document.getElementById('firebase')
          , db = new firebase.Firebase('https://reactivetest.firebaseio.com')

        reactive(el, react(db))

        db.once('value', function () {
          db.child('views')
            .transaction(function (val) { return ++val })
        })
      })
    </script>
  </body>
</html>
